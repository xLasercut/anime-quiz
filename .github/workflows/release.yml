name: Release

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build Server JSON Data
        run: npm run build:jsondb

      - name: Publish Server JSON Data
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: server-json-data
          folder: server/dist

      - name: Build Client
        run: export VUE_APP_VERSION=$(git rev-parse --short "$GITHUB_SHA") && npm run build

      - name: Publish Client
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: client/dist
