name: Release

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          pushd client
          pnpm install
          popd
          pushd server
          pnpm install
          popd

      - name: Build Client
        run: |
          cd client
          touch .env
          echo VITE_DISCORD_CLIENT_ID=${{ env.VITE_DISCORD_CLIENT_ID }} >> .env
          echo VITE_REDIRECT_URL=${{ env.VITE_REDIRECT_URL }} >> .env
          export VITE_CLIENT_VERSION=$(git rev-parse --short "$GITHUB_SHA")
          echo VITE_CLIENT_VERSION=${{ env.VITE_CLIENT_VERSION }} >> .env
          pnpm run build

      - name: Publish Client
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: client/dist
