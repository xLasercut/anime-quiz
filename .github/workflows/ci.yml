name: CI

env:
  CACHE_NAME: cache

on:
  pull_request:
    branches:
      - '*'

jobs:
  setup-cache:
    name: Setup cache
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Install dependencies
        run: make install

      - name: Create cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: |
            server/node_modules
            client/node_modules
          name: ${{ env.CACHE_NAME }}

  check-formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    needs: [setup-cache]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: |
            server/node_modules
            client/node_modules
          name: ${{ env.CACHE_NAME }}

      - name: Check formatting
        run: make check-format

  test-build-client:
    name: Test build client
    runs-on: ubuntu-latest
    needs: [ setup-cache ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: |
            server/node_modules
            client/node_modules
          name: ${{ env.CACHE_NAME }}

      - name: Test build client
        run: |
          cd client
          touch .env
          echo VITE_DISCORD_CLIENT_ID=${{ secrets.VITE_DISCORD_CLIENT_ID }} >> .env
          echo VITE_REDIRECT_URL=${{ secrets.VITE_REDIRECT_URL }} >> .env
          export VITE_CLIENT_VERSION=$(git rev-parse --short "$GITHUB_SHA")
          echo VITE_CLIENT_VERSION=${{ env.VITE_CLIENT_VERSION }} >> .env
          make build

  test-build-server:
    name: Test build client
    runs-on: ubuntu-latest
    needs: [ setup-cache ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build server
        uses: docker/build-push-action@v5
        with:
          context: server
          push: false
          platforms: linux/amd64,linux/arm64
          build-args: DOCKER_SERVER_VERSION=${{ github.ref_name }}

  clear-cache:
    name: Clear Caches
    needs: [ test-build-client, test-build-server, check-formatting ]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Clear cache
        uses: ./.github/actions/clear-cache/
        with:
          name: ${{ env.CACHE_NAME }}
