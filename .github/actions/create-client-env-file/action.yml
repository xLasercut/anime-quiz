name: "Create client env file"
description: "Create client .env file"
runs:
  using: "composite"
  steps:
    - name: Create .env file
      run: |
        touch client/.env
        echo VITE_DISCORD_CLIENT_ID=${{ secrets.VITE_DISCORD_CLIENT_ID }} >> client/.env
        echo VITE_REDIRECT_URL=${{ secrets.VITE_REDIRECT_URL }} >> client/.env
        export VITE_CLIENT_VERSION=$(git rev-parse --short "$GITHUB_SHA")
        echo VITE_CLIENT_VERSION=${{ env.VITE_CLIENT_VERSION }} >> client/.env
      shell: bash
